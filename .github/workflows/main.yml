name: MAUI Unit Tests

on:
  push:
    branches:
      - main
      - develop
      
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: windows-latest   # MAUI werkt stabieler op Windows
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Optioneel: toon alle bestanden in de runner voor debug
      - name: Toon directory structuur
        run: dir /s

      # 3. Installeer .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 4. Installeer MAUI workloads (optioneel)
      - name: Install MAUI workloads
        run: dotnet workload install maui-android

      # 5. Restore dependencies van het testproject
      - name: Restore dependencies
        run: dotnet restore TestCore/TestCore.csproj

      # 6. Build testproject
      - name: Build testproject
        run: dotnet build TestCore/TestCore.csproj --configuration Debug

      # 7. Run unit tests
      - name: Run unit tests
        run: dotnet test TestCore/TestCore.csproj --configuration Debug --no-build --verbosity normal
