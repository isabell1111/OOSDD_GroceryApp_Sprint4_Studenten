name: MAUI Unit Tests

on:
  push:
    branches:
      - main
      - develop
      - infra/runner-toevoegen
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: windows-latest  # MAUI werkt stabieler op Windows
    steps:
      # 1. Checkout van de repository
      - name: Haal de repository op
        uses: actions/checkout@v4

      # 2. Installeer .NET SDK
      - name: Installeer .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Installeer MAUI workloads (optioneel, nodig voor platform builds)
      - name: Installeer MAUI workloads
        run: dotnet workload install maui-android

      # 4. Restore dependencies van het testproject
      - name: Herstel afhankelijkheden
        run: dotnet restore TestCore/TestCore.csproj

      # 5. Build het testproject in Debug
      - name: Bouw testproject
        run: dotnet build TestCore/TestCore.csproj --configuration Debug

      # 6. Voer unit tests uit
      - name: Voer unit tests uit
        run: dotnet test TestCore/TestCore.csproj --configuration Debug --no-build --verbosity normal
